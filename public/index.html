<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Clicker Game</title>

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="index.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body x-data="clickerGame()">
  <h1>Multiplayer Clicker Game</h1>

  <div x-show="!hasName">
    <input type="text" placeholder="Enter your name" x-model="playerName">
    <button @click="submitName">Join</button>
  </div>

  <div x-show="hasName">
    <h2>Welcome, <span x-text="playerName"></span>!</h2>

    <button id="startGameButton" @click="socket.emit('startGame')" x-show="state != 1">Start Game</button>
    <button id="clickButton" @click="socket.emit('click')" x-show="state == 1" :disabled="finished">Click Me!</button>

    <div id="scores">
      <template x-for="(player, id) in playerList" :key="id">
        <p x-text="`${player.name}: ${player.count}`"></p>
      </template>
    </div>

    <div x-show="finishOrder.length > 0">
      <h3>Finish Order:</h3>
      <ul>
        <template x-for="(player,index) in finishOrder" :key="index">
          <li>
            <span x-text="index+1"></span>
            <span x-text="player"></span>
          </li>
        </template>
      </ul>
    </div>
  </div>

</body>

</html>
