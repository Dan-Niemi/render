<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #clickButton {
      padding: 20px;
      font-size: 24px;
    }
    #scores {
      margin-top: 20px;
    }
  </style>
  <!-- Include Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body x-data="clickerGame()">
  <h1>Multiplayer Clicker Game</h1>
  <button id="clickButton" @click="socket.emit('click')">Click Me!</button>
  <div id="scores">
    <template x-for="(count, id) in clickCounts" :key="id">
      <p x-text="`Player ${id}: ${count} clicks`"></p>
    </template>
  </div>

  <script>
    function clickerGame() {
      return {
        socket: null,
        clickCounts: {},

        init() {
          this.socket = io();
          this.socket.on('updateScores', (clickCounts) => {
            this.clickCounts = clickCounts;
          });
        },
      }
    }
  </script>
</body>
</html>
